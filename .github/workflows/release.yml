name: Release

on:
  pull_request:
  # release:
  #   types:
  #     - published

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ” Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ“¦ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11.4

      - name: ğŸ“¦ Install build dependencies
        run: pip install hatch
      
      - name: ğŸš€ Update package version
        # run: hatch version "${{ github.event.release.tag_name }}"
        run: hatch version v0.1.1

      - name: âš™ï¸ Build binary wheel and source tarball
        run: hatch build

      - name: â¬† Upload build artifact
        uses: actions/upload-artifact@v3
        with:
          name: dist
          path: dist
          if-no-files-found: error
          retention-days: 1

  publish:
    needs: build

    runs-on: ubuntu-latest
    
    permissions:
      id-token: write
    
    steps:
      - name: â¬‡ Download build artifact
        uses: actions/download-artifact@v3
        with:
          name: dist
          path: dist

      # - name: ğŸš€ Publish package to PyPI
      #   uses: pypa/gh-action-pypi-publish@release/v1

      # Upload to test pypi for now
      - name: ğŸš€ Publish package to Test PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
